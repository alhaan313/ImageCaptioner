<!-- app/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Caption Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="page-wrapper">
        <div class="glass-container">
            <h1><i class="fas fa-robot"></i> AI Caption Generator</h1>
            <div class="upload-container" id="drop-zone">
                <div class="upload-content">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag and drop your image here</p>
                    <p>or</p>
                    <form id="upload-form" action="/generate-caption" method="post" enctype="multipart/form-data">
                        <label class="custom-file-upload">
                            <input type="file" name="image" id="file-input" required>
                            Choose File
                        </label>
                        <button type="submit" class="submit-btn">
                            <span class="btn-text">Generate Caption</span>
                            <div class="loading-spinner"></div>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const form = document.getElementById('upload-form');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('highlight');
        }

        function unhighlight(e) {
            dropZone.classList.remove('highlight');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
        }

        form.addEventListener('submit', (e) => {
            document.querySelector('.submit-btn').classList.add('loading');
        });
    </script>
</body>
</html>
