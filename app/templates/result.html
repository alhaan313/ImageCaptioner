<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="page-wrapper">
        <div class="result-container">
            <div class="result-header">
                <h2><i class="fas fa-magic"></i> AI Generated Caption</h2>
            </div>
            <div class="image-preview-container">
                <img src="{{ image_url }}" alt="Uploaded Image" class="image-preview">
                <div class="caption-box">
                    <i class="fas fa-quote-left"></i>
                    <p>{{ caption }}</p>
                    <i class="fas fa-quote-right"></i>
                </div>
            </div>
            <div class="action-buttons">
                <div class="share-buttons">
                    <button class="share-btn twitter">
                        <i class="fab fa-twitter"></i>
                    </button>
                    <button class="share-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="share-btn linkedin">
                        <i class="fab fa-linkedin-in"></i>
                    </button>
                </div>
                <a href="{{ url_for('main.index') }}" class="try-again-btn">
                    <i class="fas fa-redo"></i> Try Another Image
                </a>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.share-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const caption = document.querySelector('.caption-box p').textContent;
                const text = encodeURIComponent(`Check out this AI-generated caption: ${caption}`);
                const platform = this.classList[1];
                
                const urls = {
                    twitter: `https://twitter.com/intent/tweet?text=${text}`,
                    facebook: `https://www.facebook.com/sharer/sharer.php?u=${window.location.href}`,
                    linkedin: `https://www.linkedin.com/shareArticle?mini=true&url=${window.location.href}&title=AI%20Generated%20Caption&summary=${text}`
                };

                window.open(urls[platform], '_blank');
            });
        });
    </script>
</body>
</html>
