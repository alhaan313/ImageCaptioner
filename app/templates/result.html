<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caption Result</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/6E6NNbB8Q4Wx5r+5/3ROKFnxB5TOfl6EMdV0bN"
    crossorigin="anonymous"
  />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .result-container {
      margin: 50px auto;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .image-preview {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .caption-box {
      font-size: 1.25rem;
      font-weight: 500;
      color: #333;
    }
    .btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="result-container text-center">
      <h2>Generated Caption</h2>
      <hr />
      <img
        src="{{ image_url }}"
        alt="Uploaded Image"
        class="image-preview"
      />
      <p class="caption-box">{{ caption }}</p>
      <a href="{{ url_for('main.index') }}" class="btn btn-primary">Try Another Image</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
